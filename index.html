<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Start Page</title>
</head>

<body>

    <div class="hint">
        <img src="./assets/sticker.svg" alt="hint">
    </div>

    <div class="container">
        <div class="profile">

            <img class="profile_avatar" src="./assets/boring-tom.jpg" alt="avatar">


            <div class="profile_name">Tristin Tran</div>
            <div class="profile_time">--- % ---</div>

        </div>

        <div class="panel">
            <form class="panel_search">
                <button type="submit">
                    <img id="search-icon" src="./assets/search.svg" alt="search_icon">
                </button>
                <input id="search-input" type="text" placeholder="Search...">
            </form>

            <div class="panel_bookmark">

                <a href="https://pagespeed.web.dev/" class="panel_bookmark-item">
                    Pagespeed insight
                </a>

                <a href="https://omatsuri.app/" class="panel_bookmark-item">
                    Omasuri
                </a>

                <a href="https://gitlab.3forcom.com/" class="panel_bookmark-item">
                    Gitlab
                </a>

                <a href="https://github.com/" class="panel_bookmark-item">
                    Github
                </a>

                <a href="https://bitbucket.org/" class="panel_bookmark-item">
                    Bitbucket
                </a>

                <a href="https://slack.com/" class="panel_bookmark-item">
                    Slack
                </a>

                <a href="https://hexcol.com/" class="panel_bookmark-item">
                    Hexcol
                </a>

                <a href="https://jira.3forcom.com/" class="panel_bookmark-item">
                    Jira
                </a>

                <a href="https://www.reddit.com/" class="panel_bookmark-item">
                    Reddit
                </a>

                <a href="https://www.figma.com/" class="panel_bookmark-item">
                    Figma
                </a>

                <a href="https://transform.tools" class="panel_bookmark-item">
                    Transform tool
                </a>

                <a href="https://www.mockaroo.com/" class="panel_bookmark-item">
                    Mockaroo
                </a>

                <a href="https://picsum.photos/" class="panel_bookmark-item">
                    Picsum
                </a>
            </div>
        </div>

    </div>
</body>

</html>
